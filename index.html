<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | College Placement System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <span class="navbar-brand">ðŸŽ“ College Placement System</span>
</nav>

<div class="container mt-4">

    <!-- Stats Cards -->
    <div class="row text-center mb-4">
        <div class="col-md-4">
            <div class="card shadow stat-card">
                <h5>Total Students</h5>
                <h2>{{ total }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow stat-card bg-success text-white">
                <h5>Placed</h5>
                <h2>{{ placed }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow stat-card bg-danger text-white">
                <h5>Not Placed</h5>
                <h2>{{ not_placed }}</h2>
            </div>
        </div>
    </div>

    <!-- Dataset Table -->
    <h4 class="mb-2">ðŸ“Š Placement Dataset (Top 10 Records)</h4>
    <div class="table-responsive">
        {{ table | safe }}
    </div>

</div>

</body>
</html>
