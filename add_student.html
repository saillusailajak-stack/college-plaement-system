<!DOCTYPE html>
<html>
<head>
    <title>Add Student - Placement System</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f0f0f0; }
        .header { background: #007bff; color: white; padding: 15px; margin-bottom: 20px; }
        .header a { color: white; text-decoration: none; margin-left: 20px; }
        .form-container {
            max-width: 500px; margin: auto; background: white;
            padding: 30px; border-radius: 5px; box-shadow: 0 2px 5px #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block; margin-bottom: 5px; color: #333;
        }
        input, select {
            width: 100%; padding: 8px; border: 1px solid #ddd;
            border-radius: 3px; box-sizing: border-box;
        }
        button {
            background: #007bff; color: white; padding: 10px 20px;
            border: none; border-radius: 3px; cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .cancel {
            background: #6c757d; margin-left: 10px;
        }
        .cancel:hover { background: #5a6268; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="display: inline;">College Placement System</h2>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}" style="float: right;">Logout</a>
    </div>

    <div class="form-container">
        <h2>Add New Student</h2>
        
        <form method="POST">
            <div class="form-group">
                <label>Student ID:</label>
                <input type="text" name="id" required>
            </div>
            
            <div class="form-group">
                <label>Student Name:</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>Department:</label>
                <select name="department" required>
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Target Company:</label>
                <input type="text" name="company" required>
            </div>
            
            <div class="form-group">
                <label>Target Role:</label>
                <input type="text" name="role" required>
            </div>
            
            <div class="form-group">
                <label>Status:</label>
                <select name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="Placed">Placed</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit">Add Student</button>
                <a href="{{ url_for('dashboard') }}" class="button cancel" style="padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 3px;">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
